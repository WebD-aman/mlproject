<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .login {
            background: white;
            padding: 20px;
            max-width: 800px;   /* wider for 2 columns */
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 15px;
            color: green;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div class="login">
    <h1>Student Exam Performance Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <div class="row">
            <!-- Gender -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Ethnicity -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Race / Ethnicity</label>
                <select class="form-select" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parent Education -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Parental Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <!-- Lunch -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option selected disabled value="">Select</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Prep -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Test Preparation</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading Score -->
            <div class="col-md-3 mb-3">
                <label class="form-label">Reading Score</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
            </div>

            <!-- Writing Score -->
            <div class="col-md-3 mb-3">
                <label class="form-label">Writing Score</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
            </div>
        </div>

        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">
                Predict Maths Score
            </button>
        </div>

    </form>

    <h2>
        The Prediction Is {{ results }}
    </h2>
</div>

</body>
</html>
